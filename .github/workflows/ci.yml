name: CI & Deploy

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  push:
    branches:
      - main # ãƒ‡ãƒ—ãƒ­ã‚¤ã‚’å®Ÿè¡Œã™ã‚‹ãƒ–ãƒ©ãƒ³ãƒã‚’æŒ‡å®š

jobs:
  build:
    name: Code standards & build
    runs-on: ubuntu-latest
    timeout-minutes: 3

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup Node.js ${{ matrix.node-version }}"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: "ğŸ“¦ Install dependencies"
        run: npm ci

      - name: "ğŸ” Lint code"
        run: npm run lint

      - name: "ğŸ“ Checking code format"
        run: npm run format:check

      - name: "ğŸš€ Build the project"
        run: npm run build

  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build # ãƒ“ãƒ«ãƒ‰ã‚¸ãƒ§ãƒ–ãŒæˆåŠŸã—ãŸå¾Œã«å®Ÿè¡Œ

    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup Node.js 18.x"
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "npm"

      - name: "ğŸ“¦ Install dependencies"
        run: npm ci

      - name: "ğŸš€ Deploy to Cloudflare Pages"
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: deploy dist